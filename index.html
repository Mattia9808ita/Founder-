<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Sicurezza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>Database Sicurezza - Forze dell'Ordine</h1>
        </header>

        <!-- Login Form -->
        <div id="login-form">
            <h2>Accesso al sistema</h2>
            <input type="text" id="username" placeholder="Nome Utente">
            <input type="text" id="rpname" placeholder="Nome RP">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Accedi</button>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen">
            <p>Accesso al database in corso...</p>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <div id="dashboard">
                <button onclick="showSection('database')">Database</button>
                <button onclick="showSection('reports')">Rapporti e Documentazione</button>
                <button onclick="showSection('codes')">Codice Penale/Stradale</button>
                <button onclick="showSection('denunciations')">Denunce</button>
            </div>

            <!-- Database Section -->
            <div id="database" class="section">
                <h2>Gestione Database</h2>
                <input type="text" id="search" placeholder="Cerca Scheda...">
                <button onclick="showAddForm()">Aggiungi Scheda</button>
                <ul id="database-list"></ul>
                <div class="back-button">
                    <a href="#" onclick="backToDashboard()">Torna alla schermata principale</a>
                </div>
            </div>

            <!-- Add New Entry Form -->
            <div id="add-form" class="section">
                <h2>Aggiungi una nuova scheda</h2>
                <input type="text" id="fullName" placeholder="Nome Completo">
                <input type="date" id="birthDate" placeholder="Data di Nascita">
                <input type="text" id="birthPlace" placeholder="Luogo di Nascita">
                <input type="text" id="residence" placeholder="Comune di Residenza">
                <input type="text" id="penalties" placeholder="Precedenti Penali">
                <input type="text" id="trafficOffenses" placeholder="Reati Stradali">
                <button onclick="saveRecord()">Salva</button>
            </div>

            <!-- Modal for Viewing Record -->
            <div id="info-modal" class="section">
                <div id="info-content">
                    <p id="info-details"></p>
                    <button onclick="closeModal()">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
