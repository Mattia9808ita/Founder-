<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Enforcement Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Law Enforcement Database</h1>
        <nav>
            <a href="#officer-search">Search Officers</a>
            <a href="#criminal-records">Criminal Records</a>
            <a href="#add-record">Add Record</a>
        </nav>
    </header>
    <main>
        <section id="officer-search">
            <h2>Search Officers</h2>
            <input type="text" id="officer-name" placeholder="Enter officer's name...">
            <button onclick="searchOfficer()">Search</button>
            <ul id="officer-results"></ul>
        </section>
        <section id="criminal-records">
            <h2>Criminal Records</h2>
            <button onclick="loadRecords()">View Records</button>
            <table id="records-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Crime</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section id="add-record">
            <h2>Add Record</h2>
            <form id="record-form">
                <input type="text" id="criminal-name" placeholder="Criminal's Name" required>
                <input type="text" id="crime" placeholder="Crime Committed" required>
                <input type="date" id="crime-date" required>
                <button type="submit">Add Record</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Law Enforcement Database</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
