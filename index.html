<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forze dell'Ordine - Database Roleplay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 1em;
        }

        nav a {
            margin: 0 1em;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .section {
            display: none;
            padding: 2em;
        }

        .visible {
            display: block;
        }

        .content-box {
            background: #fff;
            padding: 1.5em;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: #1abc9c;
            color: white;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal.visible {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2em;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            margin-bottom: 1em;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-content button {
            background: #3498db;
            color: white;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .record-list {
            margin-top: 1em;
        }

        .record-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 1em;
            border-radius: 5px;
            margin-bottom: 1em;
        }

        .record-item h4 {
            margin: 0;
            font-size: 1.2em;
            color: #2c3e50;
        }

        .record-item p {
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Forze dell'Ordine - Database Roleplay</h1>
        <nav>
            <a href="#" onclick="showSection('informazioni')">Informazioni</a>
            <a href="#" onclick="showSection('rapporti-documenti')">Rapporti e Documenti</a>
        </nav>
    </header>

    <main>
        <section id="informazioni" class="section">
            <div class="content-box">
                <h2>Informazioni</h2>
                <button class="btn" onclick="showSubsection('database')">Database</button>
                <button class="btn" onclick="showSubsection('mandati')">Mandati</button>

                <div id="database" class="subsection">
                    <h3>Database</h3>
                    <button class="btn" onclick="showModal('addRecordModal')">+</button>
                    <div id="recordList" class="record-list"></div>
                </div>

                <div id="mandati" class="subsection" style="display: none;">
                    <h3>Mandati</h3>
                    <p>Sottosezione in sviluppo...</p>
                </div>
            </div>
        </section>

        <section id="rapporti-documenti" class="section">
            <div class="content-box">
                <h2>Rapporti e Documenti</h2>
                <p>Sezione in sviluppo...</p>
            </div>
        </section>
    </main>

    <!-- Modale per aggiungere schede -->
    <div id="addRecordModal" class="modal">
        <div class="modal-content">
            <h3>Aggiungi Scheda</h3>
            <form id="recordForm">
                <input type="text" id="recordName" placeholder="Nome Completo" required>
                <input type="date" id="recordDob" required>
                <input type="text" id="recordResidence" placeholder="Comune di Residenza" required>
                <input type="text" id="recordBirthplace" placeholder="Luogo di Nascita" required>
                <textarea id="recordCriminal" placeholder="Reati Penali"></textarea>
                <textarea id="recordTraffic" placeholder="Reati Stradali"></textarea>
                <button type="submit">Aggiungi</button>
            </form>
        </div>
    </div>

    <script>
        // Gestisce la visibilità delle sezioni
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('visible');
            });
            document.getElementById(sectionId).classList.add('visible');
        }

        // Gestisce la visibilità delle sottosezioni
        function showSubsection(subsectionId) {
            document.querySelectorAll('.subsection').forEach(subsection => {
                subsection.style.display = 'none';
            });
            document.getElementById(subsectionId).style.display = 'block';
        }

        // Mostra il modale per aggiungere una scheda
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('visible');
        }

        // Nasconde il modale
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('visible');
        }

        // Aggiunge una nuova scheda al database
        document.getElementById('recordForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('recordName').value;
            const dob = document.getElementById('recordDob').value;
            const residence = document.getElementById('recordResidence').value;
            const birthplace = document.getElementById('recordBirthplace').value;
            const criminal = document.getElementById('recordCriminal').value;
            const traffic = document.getElementById('recordTraffic').value;

            const recordList = document.getElementById('recordList');
            const recordItem = document.createElement('div');
            recordItem.classList.add('record-item');
            recordItem.innerHTML = `
                <h4>${name}</h4>
                <p><strong>Data di Nascita:</strong> ${dob}</p>
                <p><strong>Comune di Residenza:</strong> ${residence}</p>
                <p><strong>Luogo di Nascita:</strong> ${birthplace}</p>
                <p><strong>Reati Penali:</strong> ${criminal}</p>
                <p><strong>Reati Stradali:</strong> ${traffic}</p>
            `;

            recordList.appendChild(recordItem);
            closeModal('addRecordModal');
        });
    </script>
</body>
</html>
