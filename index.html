<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forze dell'Ordine - Database Roleplay</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Stili di base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1em;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .section {
            display: none;
            padding: 2em 1em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-box {
            background-color: white;
            border: 1px solid #ddd;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2em;
        }

        .btn {
            padding: 0.75em 1.5em;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .record-item {
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }

        /* Moduli di aggiunta schede */
        .add-record-form, .add-warrant-form {
            display: none;
            margin-top: 1em;
        }

        .record-item input, .record-item textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 0.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .record-item button {
            padding: 0.5em;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            gap: 1em;
            list-style: none;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Database delle Forze dell'Ordine</h1>
            <nav>
                <ul>
                    <li><a href="#" onclick="showSection('informazioni-section')">Informazioni</a></li>
                    <li><a href="#" onclick="showSection('rapporti-documenti-section')">Rapporti e Documenti</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="informazioni-section" class="section">
            <div class="container">
                <h2>Informazioni</h2>

                <!-- Sottosezione Database -->
                <div class="content-box">
                    <h3>Database</h3>
                    <button class="btn" onclick="showAddRecordForm()">Aggiungi Scheda</button>
                    <div id="add-record-form" class="add-record-form">
                        <form onsubmit="event.preventDefault(); addRecord();">
                            <input type="text" id="name" placeholder="Nome Completo" required>
                            <input type="date" id="dob" required>
                            <input type="text" id="residence" placeholder="Comune di Residenza" required>
                            <input type="text" id="birthplace" placeholder="Luogo di Nascita" required>
                            <textarea id="criminal-record" placeholder="Reati Penali"></textarea>
                            <textarea id="traffic-record" placeholder="Reati Stradali"></textarea>
                            <button type="submit">Salva Scheda</button>
                        </form>
                    </div>
                    <div id="records-container"></div>
                </div>

                <!-- Sottosezione Mandati -->
                <div class="content-box">
                    <h3>Mandati</h3>
                    <button class="btn" onclick="showAddWarrantForm()">Aggiungi Mandato</button>
                    <div id="add-warrant-form" class="add-warrant-form">
                        <form onsubmit="event.preventDefault(); addWarrant();">
                            <input type="text" id="warrant-name" placeholder="Nome Completo" required>
                            <select id="warrant-type" required>
                                <option value="arresto">Mandato di Arresto</option>
                                <option value="comparizione">Mandato di Comparizione</option>
                            </select>
                            <textarea id="warrant-reason" placeholder="Motivo del Mandato"></textarea>
                            <button type="submit">Salva Mandato</button>
                        </form>
                    </div>
                    <div id="warrants-container"></div>
                </div>
            </div>
        </section>

        <section id="rapporti-documenti-section" class="section">
            <div class="container">
                <h2>Rapporti e Documenti</h2>
                <p>Sezione in sviluppo...</p>
            </div>
        </section>
    </main>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function showAddRecordForm() {
            document.getElementById('add-record-form').style.display = 'block';
        }

        function addRecord() {
            const records = JSON.parse(localStorage.getItem('records')) || [];
            const newRecord = {
                name: document.getElementById('name').value,
                dob: document.getElementById('dob').value,
                residence: document.getElementById('residence').value,
                birthplace: document.getElementById('birthplace').value,
                criminalRecord: document.getElementById('criminal-record').value,
                trafficRecord: document.getElementById('traffic-record').value,
            };

            records.push(newRecord);
            localStorage.setItem('records', JSON.stringify(records));
            loadRecords();
            document.getElementById('add-record-form').reset();
            document.getElementById('add-record-form').style.display = 'none';
        }

        function loadRecords() {
            const records = JSON.parse(localStorage.getItem('records')) || [];
            const container = document.getElementById('records-container');
            container.innerHTML = '';

            records.forEach(record => {
                const div = document.createElement('div');
                div.className = 'record-item';
                div.innerHTML = `
                    <p><strong>Nome:</strong> ${record.name}</p>
                    <p><strong>Data di Nascita:</strong> ${record.dob}</p>
                    <p><strong>Residenza:</strong> ${record.residence}</p>
                    <p><strong>Luogo di Nascita:</strong> ${record.birthplace}</p>
                    <p><strong>Reati Penali:</strong> ${record.criminalRecord}</p>
                    <p><strong>Reati Stradali:</strong> ${record.trafficRecord}</p>
                `;
                container.appendChild(div);
            });
        }

        function showAddWarrantForm() {
            document.getElementById('add-warrant-form').style.display = 'block';
        }

        function addWarrant() {
            const warrants = JSON.parse(localStorage.getItem('warrants')) || [];
            const newWarrant = {
                name: document.getElementById('warrant-name').value,
                type: document.getElementById('warrant-type').value,
                reason: document.getElementById('warrant-reason').value,
            };

            warrants.push(newWarrant);
            localStorage.setItem('warrants', JSON.stringify(warrants));
            loadWarrants();
            document.getElementById('add-warrant-form').reset();
            document.getElementById('add-warrant-form').style.display = 'none';
        }

        function loadWarrants() {
            const warrants = JSON.parse(localStorage.getItem('warrants')) || [];
            const container = document.getElementById('warrants-container');
            container.innerHTML = '';

            warrants.forEach(warrant => {
                const div = document.createElement('div');
                div.className = 'record-item';
                div.innerHTML = `
                    <p><strong>Nome:</strong> ${warrant.name}</p>
                    <p><strong>Tipo:</strong> ${warrant.type}</p>
                    <p><strong>Motivo:</strong> ${warrant.reason}</p>
                `;
                container.appendChild(div);
            });
        }

        // Carica i dati salvati al caricamento della pagina
        window.onload = function() {
            loadRecords();
            loadWarrants();
        };
    </script>
</body>
</html>

        </script>
    </body>
</html>
