<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forze dell'Ordine - Database Roleplay</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1em;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 1em;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #1abc9c;
        }

        .section {
            padding: 2em 1em;
            margin: 2em auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1em;
        }

        h2 {
            color: #2c3e50;
            border-bottom: 3px solid #1abc9c;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

        .content-box {
            background-color: white;
            border: 1px solid #ddd;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2em;
        }

        .content-box p {
            margin: 0;
            color: #666;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 0.75em 1.5em;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #16a085;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1em;
        }

        .feature {
            padding: 1.5em;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .feature h3 {
            margin: 0 0 0.5em 0;
            color: #2c3e50;
        }

        .login-form {
            max-width: 400px;
            margin: 2em auto;
            padding: 2em;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-form input {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 0.75em;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #16a085;
        }

        .sub-section {
            margin-top: 1.5em;
            padding: 1.5em;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .search-bar {
            margin-bottom: 1.5em;
        }

        .search-bar input {
            width: calc(100% - 50px);
            padding: 0.75em;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            padding: 0.75em;
            border: none;
            background-color: #1abc9c;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Database delle Forze dell'Ordine</h1>
        </div>
    </header>

    <main>
        <section class="login">
            <div class="container">
                <form class="login-form" onsubmit="event.preventDefault(); login();">
                    <h2>Accesso</h2>
                    <input type="text" id="username" placeholder="Nome RP" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Accedi</button>
                </form>
            </div>
        </section>

        <section id="criminali" class="section">
            <div class="container">
                <h2>Database Criminale</h2>
                <div class="content-box">
                    <h3>Informazioni</h3>
                    <div class="sub-section">
                        <div class="search-bar">
                            <input type="text" id="search-name" placeholder="Cerca per nome...">
                            <button onclick="searchRecord()">Cerca</button>
                        </div>
                        <form id="create-record-form">
                            <label>Nome Completo del Soggetto:</label>
                            <input type="text" id="full-name" required>

                            <label>Et&agrave;:</label>
                            <input type="number" id="age" required>

                            <label>Reati Penali:</label>
                            <textarea id="criminal-record" required></textarea>

                            <label>Reati Stradali:</label>
                            <textarea id="traffic-record" required></textarea>

                            <label>Possesso di Porto d'Armi:</label>
                            <select id="gun-license">
                                <option value="yes">S&igrave;</option>
                                <option value="no">No</option>
                            </select>

                            <button type="submit">Crea Stanza</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="rapporti" class="section">
            <div class="container">
                <h2>Rapporti e Documenti</h2>
                <div class="content-box">
                    <p>Archiviazione di rapporti ufficiali e indagini in corso.</p>
                    <p><em>Funzionalit√† in costruzione...</em></p>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>&copy; 2024 Database delle Forze dell'Ordine - Roleplay</p>
            </div>
        </footer>

        <script>
            function login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                // Validazione e logica di accesso
                alert(`Accesso effettuato per ${username}`);
            }

            function searchRecord() {
                const name = document.getElementById('search-name').value;
                alert(`Cerca record per: ${name}`);
            }
        </script>
    </body>
</html>
