<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forze dell'Ordine - Database Roleplay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .login-box {
            background: white;
            color: #333;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .login-box input {
            width: 100%;
            padding: 0.75em;
            margin: 0.5em 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            background: #1abc9c;
            color: white;
            border: none;
            padding: 0.75em;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            display: none;
            padding: 2em;
        }

        .centered-sections {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .section {
            max-width: 800px;
            width: 100%;
        }

        .content-box {
            background: #fff;
            padding: 1.5em;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn {
            background: #1abc9c;
            color: white;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1em;
        }

        .record-list {
            margin-top: 1em;
            text-align: left;
        }

        .record-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 1em;
            border-radius: 5px;
            margin-bottom: 1em;
            cursor: pointer;
        }

        .record-item:hover {
            background: #e1f5f5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal.visible {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2em;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <!-- Schermata di login -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h3>Effettua il Login</h3>
            <input type="text" id="rpName" placeholder="Nome RP Completo" required>
            <select id="faction">
                <option value="carabinieri">Arma dei Carabinieri</option>
                <option value="polizia">Polizia Locale</option>
            </select>
            <button onclick="handleLogin()">Accedi</button>
        </div>
    </div>

    <!-- Contenuto principale -->
    <main>
        <header>
            <h1>Forze dell'Ordine - Database Roleplay</h1>
        </header>

        <div class="centered-sections">
            <section id="informazioni" class="section">
                <div class="content-box">
                    <h2>Informazioni</h2>
                    <button class="btn" onclick="showSubsection('database')">Database</button>
                    <button class="btn" onclick="showSubsection('mandati')">Mandati</button>

                    <div id="database" class="subsection" style="display: none;">
                        <h3>Database</h3>
                        <button class="btn" onclick="showModal('addRecordModal')">+</button>
                        <div id="recordList" class="record-list"></div>
                    </div>

                    <div id="mandati" class="subsection" style="display: none;">
                        <h3>Mandati</h3>
                        <p>Sottosezione in sviluppo...</p>
                    </div>
                </div>
            </section>

            <section id="rapporti-documenti" class="section">
                <div class="content-box">
                    <h2>Rapporti e Documenti</h2>
                    <p>Sezione in sviluppo...</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Modale per aggiungere schede -->
    <div id="addRecordModal" class="modal">
        <div class="modal-content">
            <h3>Aggiungi Scheda</h3>
            <form id="recordForm">
                <input type="text" id="recordName" placeholder="Nome Completo" required>
                <input type="date" id="recordDob" required>
                <input type="text" id="recordResidence" placeholder="Comune di Residenza" required>
                <input type="text" id="recordBirthplace" placeholder="Luogo di Nascita" required>
                <textarea id="recordCriminal" placeholder="Reati Penali"></textarea>
                <textarea id="recordTraffic" placeholder="Reati Stradali"></textarea>
                <button type="submit">Aggiungi</button>
            </form>
        </div>
    </div>

    <!-- Modale per visualizzare schede -->
    <div id="viewRecordModal" class="modal">
        <div class="modal-content">
            <h3 id="viewRecordTitle"></h3>
            <p id="viewRecordContent"></p>
            <button onclick="closeModal('viewRecordModal')">Chiudi</button>
        </div>
    </div>

    <script>
        function handleLogin() {
            const loginContainer = document.getElementById('loginContainer');
            const mainContent = document.querySelector('main');
            loginContainer.style.display = 'none';
            mainContent.style.display = 'block';
        }

        function showSubsection(subsectionId) {
            document.querySelectorAll('.subsection').forEach(subsection => {
                subsection.style.display = 'none';
            });
            document.getElementById(subsectionId).style.display = 'block';
        }

        function showModal(modalId) {
            document.getElementById(modalId).classList.add('visible');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('visible');
        }

        document.getElementById('recordForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('recordName').value;
            const dob = document.getElementById('recordDob').value;
            const residence = document.getElementById('recordResidence').value;
            const birthplace = document.getElementById('recordBirthplace').value;
            const criminal = document.getElementById('recordCriminal').value;
            const traffic = document.getElementById('recordTraffic').value;

            const recordList = document.getElementById('recordList');
            const recordItem = document.createElement('div');
            recordItem.classList.add('record-item');
            recordItem.textContent = name;

            recordItem.addEventListener('click', () => {
                document.getElementById('viewRecordTitle').textContent = name;
                document.getElementById('viewRecordContent').innerHTML = `
                    <p><strong>Data di Nascita:</strong> ${dob}</p>
                    <p><strong>Comune di Residenza:</strong> ${residence}</p>
                    <p><strong>Luogo di Nascita:</strong> ${birthplace}</p>
                    <p><strong>Reati Penali:</strong> ${criminal}</p>
                    <p><strong>Reati Stradali:</strong> ${traffic}</p>
                `;
                showModal('viewRecordModal');
            });

            recordList.appendChild(recordItem);
            closeModal('addRecordModal');
        });
    </script>
</body>
</html>
