<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Benvenuti nel Database delle Forze dell'Ordine</h1>
        <nav>
            <ul>
                <li><a href="#criminali">Criminali</a></li>
                <li><a href="#indagini">Indagini</a></li>
                <li><a href="#personale">Personale</a></li>
            </ul>
        </nav>
    </header>

    <section id="criminali">
        <h2>Criminali Ricercati</h2>
        <table id="criminali-table">
            <!-- I dati dei criminali verranno caricati qui -->
        </table>
    </section>

    <section id="indagini">
        <h2>Indagini in Corso</h2>
        <table id="indagini-table">
            <!-- I dati delle indagini verranno caricati qui -->
        </table>
    </section>

    <section id="personale">
        <h2>Personale di Polizia</h2>
        <table id="personale-table">
            <!-- I dati del personale verranno caricati qui -->
        </table>
    </section>

    <script src="app.js"></script>

</html>
