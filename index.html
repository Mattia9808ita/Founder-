<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Forze dell'Ordine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Database Forze dell'Ordine</h1>
    </header>
    <main id="contenuto-principale">
        <section id="login-registrazione">
            <h2>Benvenuto</h2>
            <p>Effettua il login o registrati per accedere al database.</p>
            <div>
                <button onclick="mostraLogin()">Login</button>
                <button onclick="mostraRegistrazione()">Registrazione</button>
            </div>
        </section>
        <section id="login" style="display: none;">
            <h2>Login</h2>
            <form id="form-login">
                <input type="text" id="login-username" placeholder="Nome utente" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Accedi</button>
            </form>
            <p id="login-messaggio" class="messaggio"></p>
        </section>
        <section id="registrazione" style="display: none;">
            <h2>Registrazione</h2>
            <form id="form-registrazione">
                <input type="text" id="reg-username" placeholder="Nome utente" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Registrati</button>
            </form>
            <p id="reg-messaggio" class="messaggio"></p>
        </section>
        <section id="database" style="display: none;">
            <nav>
                <a href="#aggiungi-registro">Aggiungi Registro</a>
                <a href="#visualizza-registri">Visualizza Registri</a>
                <button onclick="logout()">Logout</button>
            </nav>
            <section id="aggiungi-registro">
                <h2>Aggiungi Registro</h2>
                <form id="form-registro">
                    <input type="text" id="nome-completo" placeholder="Nome Completo" required>
                    <input type="date" id="data-nascita" placeholder="Data di Nascita" required>
                    <input type="text" id="luogo-nascita" placeholder="Luogo di Nascita" required>
                    <input type="text" id="comune-residenza" placeholder="Comune di Residenza" required>
                    <textarea id="reati-penali" placeholder="Reati Penali" rows="3"></textarea>
                    <textarea id="reati-stradali" placeholder="Reati Stradali" rows="3"></textarea>
                    <input type="text" id="professione-attuale" placeholder="Professione Attuale" required>
                    <button type="submit">Aggiungi Registro</button>
                </form>
                <p id="registro-messaggio" class="messaggio"></p>
            </section>
            <section id="visualizza-registri">
                <h2>Registri Criminali</h2>
                <div id="lista-registri" class="registri-container"></div>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Database Forze dell'Ordine</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
