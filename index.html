<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Forze dell'Ordine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Schermata di Login -->
    <div id="login-screen" class="screen">
        <h1>Accedi al Database</h1>
        <form id="login-form" onsubmit="login(); return false;">
            <input type="text" id="username" placeholder="Nome Utente" required>
            <input type="text" id="rp-name" placeholder="Nome RP" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
    </div>

    <!-- Schermata di caricamento -->
    <div id="loading-screen" class="screen">
        <p>Accesso al database in corso...</p>
    </div>

    <!-- Schermata principale -->
    <div id="main-content" class="screen" style="display: none;">
        <div class="sidebar">
            <ul>
                <li><button onclick="showSection('database')">Database</button></li>
                <li><button onclick="showSection('reports')">Rapporti</button></li>
                <li><button onclick="showSection('penal-code')">Codice Penale</button></li>
                <li><button onclick="showSection('traffic-code')">Codice Stradale</button></li>
                <li><button onclick="showSection('complaints')">Denunce</button></li>
            </ul>
        </div>
        <div class="content">
            <!-- Sezione Database -->
            <div id="database" class="section show">
                <h2>Sezione Database</h2>
                <input type="text" id="search" placeholder="Cerca Scheda...">
                <ul id="database-list"></ul>
                <button onclick="showAddForm()">Aggiungi Scheda</button>
            </div>

            <!-- Modulo per aggiungere una nuova scheda -->
            <div id="add-form" class="add-form">
                <h3>Aggiungi Scheda</h3>
                <form id="record-form">
                    <input type="text" id="fullName" placeholder="Nome Completo" required>
                    <input type="date" id="birthDate" placeholder="Data di Nascita" required>
                    <input type="text" id="birthPlace" placeholder="Luogo di Nascita" required>
                    <input type="text" id="residence" placeholder="Comune di Residenza" required>
                    <textarea id="penalties" placeholder="Precedenti Penali" required></textarea>
                    <textarea id="trafficOffenses" placeholder="Reati Stradali" required></textarea>
                    <button type="submit">Salva</button>
                    <button type="button" onclick="closeAddForm()">Annulla</button>
                </form>
            </div>

            <!-- Modale per visualizzare i dettagli di una scheda -->
            <div id="info-modal" class="info-modal">
                <div id="info-details"></div>
                <button onclick="closeModal()">Chiudi</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
