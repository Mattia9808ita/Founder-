<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Forze dell'Ordine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Database Forze dell'Ordine</h1>
        <nav>
            <a href="#ricerca-agenti">Cerca Agenti</a>
            <a href="#registri-criminali">Registri Criminali</a>
            <a href="#aggiungi-registro">Aggiungi Registro</a>
        </nav>
    </header>
    <main>
        <section id="ricerca-agenti">
            <h2>Cerca Agenti</h2>
            <input type="text" id="nome-agente" placeholder="Inserisci il nome dell'agente...">
            <button onclick="cercaAgente()">Cerca</button>
            <ul id="risultati-agenti"></ul>
        </section>
        <section id="registri-criminali">
            <h2>Registri Criminali</h2>
            <button onclick="caricaRegistri()">Visualizza Registri</button>
            <table id="tabella-registri">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Crimine</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section id="aggiungi-registro">
            <h2>Aggiungi Registro</h2>
            <form id="form-registro">
                <input type="text" id="nome-criminale" placeholder="Nome del Criminale" required>
                <input type="text" id="crimine" placeholder="Crimine Commisso" required>
                <input type="date" id="data-crimine" required>
                <button type="submit">Aggiungi Registro</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Database Forze dell'Ordine</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
