<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forze dell'Ordine - Database Roleplay</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1em;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .login-form {
            max-width: 400px;
            margin: 2em auto;
            padding: 2em;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-form input, .login-form select {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 0.75em;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #16a085;
        }

        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 1.5em;
            z-index: 999;
        }

        .content-box {
            background-color: white;
            border: 1px solid #ddd;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2em;
        }

        .btn {
            padding: 0.75em 1.5em;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .add-record-form {
            display: none;
            background-color: white;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-record-form input, .add-record-form textarea {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .add-record-form button {
            padding: 0.75em;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 {
            margin: 0;
        }

        .section-header button {
            padding: 0.75em;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Database delle Forze dell'Ordine</h1>
        </div>
    </header>

    <main>
        <section id="login-section">
            <div class="container">
                <form class="login-form" onsubmit="event.preventDefault(); login();">
                    <h2>Accesso</h2>
                    <input type="text" id="full-name" placeholder="Nome RP Completo" required>
                    <input type="text" id="fazione" placeholder="Fazione di Appartenenza (Arma dei Carabinieri o Polizia Locale)" required>
                    <button type="submit">Accedi</button>
                </form>
            </div>
        </section>

        <div id="loading-screen" class="loading-screen">Accesso al database in corso...</div>

        <section id="carabinieri-section" class="section" style="display:none;">
            <div class="container">
                <div class="section-header">
                    <h2>Database Carabinieri</h2>
                </div>
                <div class="content-box">
                    <h3>Informazioni</h3>
                    <button class="btn" onclick="showAddRecordForm()">+</button>
                    <div id="add-record-form" class="add-record-form">
                        <h3>Aggiungi Record</h3>
                        <form>
                            <label>Nome Completo:</label>
                            <input type="text" id="name" required>
                            <label>Data di Nascita:</label>
                            <input type="date" id="dob" required>
                            <label>Comune di Residenza:</label>
                            <input type="text" id="residence" required>
                            <label>Luogo di Nascita:</label>
                            <input type="text" id="birthplace" required>
                            <label>Reati Penali:</label>
                            <textarea id="criminal-record" required></textarea>
                            <label>Reati Stradali:</label>
                            <textarea id="traffic-record" required></textarea>
                            <button type="submit">Aggiungi</button>
                        </form>
                    </div>
                </div>
                <div class="content-box">
                    <h3>Mandati</h3>
                    <button class="btn" onclick="showMandateForm()">+</button>
                    <div id="mandate-form" class="add-record-form" style="display: none;">
                        <h3>Aggiungi Mandato</h3>
                        <form>
                            <label>Nome Completo:</label>
                            <input type="text" id="mandate-name" required>
                            <label>Tipo di Mandato:</label>
                            <select id="mandate-type" required>
                                <option value="arresto">Mandato di Arresto</option>
                                <option value="comparizione">Mandato di Comparizione</option>
                            </select>
                            <label>Motivo del Mandato:</label>
                            <textarea id="mandate-reason" required></textarea>
                            <button type="submit">Aggiungi Mandato</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>&copy; 2024 Database delle Forze dell'Ordine - Roleplay</p>
            </div>
        </footer>

        <script>
            // Check if user is already logged in
            window.onload = function() {
                const fullName = localStorage.getItem('fullName');
                const faction = localStorage.getItem('faction');

                if (fullName && faction) {
                    loginUser(faction);
                }
            };

            function login() {
                const fullName = document.getElementById('full-name').value;
                const faction = document.getElementById('fazione').value;

                if (!fullName || !faction) {
                    alert("Compila tutti i campi.");
                    return;
                }

                // Save login details in localStorage
                localStorage.setItem('fullName', fullName);
                localStorage.setItem('faction', faction);

                loginUser(faction);
            }

            function loginUser(faction) {
                // Hide login section
                document.getElementById('login-section').style.display = 'none';

                // Show loading screen
                document.getElementById('loading-screen').style.display = 'block';

                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';

                    if (faction.toLowerCase() === 'arma dei carabinieri') {
                        document.getElementById('carabinieri-section').style.display = 'block';
                    } else {
                        alert("Sezione non disponibile.");
                    }
                }, 2000);
            }

            function showAddRecordForm() {
                document.getElementById('add-record-form').style.display = 'block';
            }

            function showMandateForm() {
                document.getElementById('mandate-form').style.display = 'block';
            }
        </script>
    </body>
</html>
