<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forze dell'Ordine - Database Roleplay</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1em;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .login-form {
            max-width: 400px;
            margin: 2em auto;
            padding: 2em;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-form input {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 0.75em;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 1.5em;
            z-index: 999;
        }

        .content-box {
            background-color: white;
            border: 1px solid #ddd;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2em;
        }

        .btn {
            padding: 0.75em 1.5em;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .record-item {
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .record-item input, .record-item textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 0.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .record-item button {
            padding: 0.5em;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Database delle Forze dell'Ordine</h1>
        </div>
    </header>

    <main>
        <section id="login-section">
            <div class="container">
                <form class="login-form" onsubmit="event.preventDefault(); login();">
                    <h2>Accesso</h2>
                    <input type="text" id="full-name" placeholder="Nome RP Completo" required>
                    <input type="text" id="fazione" placeholder="Fazione di Appartenenza (Arma dei Carabinieri o Polizia Locale)" required>
                    <button type="submit">Accedi</button>
                </form>
            </div>
        </section>

        <div id="loading-screen" class="loading-screen">Accesso al database in corso...</div>

        <section id="carabinieri-section" class="section" style="display:none;">
            <div class="container">
                <h2>Database Carabinieri</h2>
                <div class="content-box">
                    <h3>Database</h3>
                    <button class="btn" onclick="showAddRecordForm()">Aggiungi Scheda</button>
                    <div id="add-record-form" class="add-record-form" style="display: none;">
                        <form onsubmit="event.preventDefault(); addRecord();">
                            <input type="text" id="name" placeholder="Nome Completo" required>
                            <input type="date" id="dob" required>
                            <input type="text" id="residence" placeholder="Comune di Residenza" required>
                            <input type="text" id="birthplace" placeholder="Luogo di Nascita" required>
                            <textarea id="criminal-record" placeholder="Reati Penali"></textarea>
                            <textarea id="traffic-record" placeholder="Reati Stradali"></textarea>
                            <button type="submit">Salva Scheda</button>
                        </form>
                    </div>
                    <div id="records-container"></div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>&copy; 2024 Database delle Forze dell'Ordine - Roleplay</p>
            </div>
        </footer>

        <script>
            window.onload = function() {
                const fullName = localStorage.getItem('fullName');
                const faction = localStorage.getItem('faction');

                if (fullName && faction) {
                    loginUser(faction);
                }
            };

            function login() {
                const fullName = document.getElementById('full-name').value;
                const faction = document.getElementById('fazione').value;

                localStorage.setItem('fullName', fullName);
                localStorage.setItem('faction', faction);

                loginUser(faction);
            }

            function loginUser(faction) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('loading-screen').style.display = 'block';

                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';

                    if (faction.toLowerCase() === 'arma dei carabinieri') {
                        document.getElementById('carabinieri-section').style.display = 'block';
                        loadRecords();
                    }
                }, 2000);
            }

            function showAddRecordForm() {
                document.getElementById('add-record-form').style.display = 'block';
            }

            function addRecord() {
                const records = JSON.parse(localStorage.getItem('records')) || [];
                const newRecord = {
                    name: document.getElementById('name').value,
                    dob: document.getElementById('dob').value,
                    residence: document.getElementById('residence').value,
                    birthplace: document.getElementById('birthplace').value,
                    criminalRecord: document.getElementById('criminal-record').value,
                    trafficRecord: document.getElementById('traffic-record').value,
                };

                records.push(newRecord);
                localStorage.setItem('records', JSON.stringify(records));
                document.getElementById('add-record-form').reset();
                document.getElementById('add-record-form').style.display = 'none';
                loadRecords();
            }

            function loadRecords() {
                const records = JSON.parse(localStorage.getItem('records')) || [];
                const container = document.getElementById('records-container');
                container.innerHTML = '';

                records.forEach((record, index) => {
                    const recordDiv = document.createElement('div');
                    recordDiv.className = 'record-item';
                    recordDiv.innerHTML = `
                        <input type="text" value="${record.name}" onchange="updateRecord(${index}, 'name', this.value)">
                        <input type="date" value="${record.dob}" onchange="updateRecord(${index}, 'dob', this.value)">
                        <input type="text" value="${record.residence}" onchange="updateRecord(${index}, 'residence', this.value)">
                        <input type="text" value="${record.birthplace}" onchange="updateRecord(${index}, 'birthplace', this.value)">
                        <textarea onchange="updateRecord(${index}, 'criminalRecord', this.value)">${record.criminalRecord}</textarea>
                        <textarea onchange="updateRecord(${index}, 'trafficRecord', this.value)">${record.trafficRecord}</textarea>
                        <button onclick="deleteRecord(${index})">Elimina</button>
                    `;
                    container.appendChild(recordDiv);
                });
            }

            function updateRecord(index, key, value) {
                const records = JSON.parse(localStorage.getItem('records'));
                records[index][key] = value;
                localStorage.setItem('records', JSON.stringify(records));
            }

            function deleteRecord(index) {
                const records = JSON.parse(localStorage.getItem('records'));
                records.splice(index, 1);
                localStorage.setItem('records', JSON.stringify(records));
                loadRecords();
            }
        </script>
    </body>
</html>
