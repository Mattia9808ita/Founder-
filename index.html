<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Sicurezza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1>Database Sicurezza</h1>
                <p>Gestione Sicurezza Forze dell'Ordine</p>
            </div>
        </header>

        <!-- Login Form -->
        <div id="login-form" class="login-form">
            <div class="form-container">
                <h2>Accesso al Sistema</h2>
                <input type="text" id="username" placeholder="Nome Utente" required>
                <input type="text" id="rpname" placeholder="Nome RP" required>
                <input type="password" id="password" placeholder="Password" required>
                <button class="btn" onclick="login()">Accedi</button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <p>Accesso al database in corso...</p>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="main-content">
            <div id="dashboard" class="dashboard">
                <div class="section-buttons">
                    <button class="btn" onclick="showSection('database')">Database</button>
                    <button class="btn" onclick="showSection('reports')">Rapporti e Documentazione</button>
                    <button class="btn" onclick="showSection('codes')">Codice Penale/Stradale</button>
                    <button class="btn" onclick="showSection('denunciations')">Denunce</button>
                </div>
            </div>

            <!-- Database Section -->
            <div id="database" class="section">
                <h2>Gestione Database</h2>
                <div class="search-add">
                    <input type="text" id="search" placeholder="Cerca Scheda...">
                    <button class="btn" onclick="showAddForm()">Aggiungi Scheda</button>
                </div>
                <ul id="database-list" class="record-list"></ul>
                <div class="back-button">
                    <a href="#" onclick="backToDashboard()">Torna alla schermata principale</a>
                </div>
            </div>

            <!-- Add New Entry Form -->
            <div id="add-form" class="section">
                <h2>Aggiungi una nuova scheda</h2>
                <form id="record-form">
                    <input type="text" id="fullName" placeholder="Nome Completo" required>
                    <input type="date" id="birthDate" placeholder="Data di Nascita" required>
                    <input type="text" id="birthPlace" placeholder="Luogo di Nascita" required>
                    <input type="text" id="residence" placeholder="Comune di Residenza" required>
                    <input type="text" id="penalties" placeholder="Precedenti Penali" required>
                    <input type="text" id="trafficOffenses" placeholder="Reati Stradali" required>
                    <button type="submit" class="btn">Salva</button>
                </form>
            </div>

            <!-- Modal for Viewing Record -->
            <div id="info-modal" class="modal">
                <div id="info-content" class="modal-content">
                    <p id="info-details"></p>
                    <button class="btn" onclick="closeModal()">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
